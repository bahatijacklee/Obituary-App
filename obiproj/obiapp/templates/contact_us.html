{% extends 'layout.html' %}

{% block title %}Contact Us - Obituary Management{% endblock %}

{% block content %}
    <h2>Contact Us</h2>
    <p>If you have any questions or need assistance, please fill out the form below and we will get back to you as soon as possible.</p>

    <form action="{% url 'contact_us' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
    </form>
{% endblock %}
